<nav mat-tab-nav-bar [backgroundColor]="background" [tabPanel]="tabPanel" *ngIf="!fullScreen">
	<a mat-tab-link *ngFor="let link of links" (click)="activeLabel = link.label" [active]="activeLabel === link.label">
		{{link.label}} </a>
</nav>

<mat-tab-nav-panel #tabPanel>
	<div class="router" [class.full-screen]="fullScreen">
		<router-outlet></router-outlet>
	</div>
</mat-tab-nav-panel>

<app-scene-toolbar></app-scene-toolbar>
